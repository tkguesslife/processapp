<div class="center-block w-xxl w-auto-xs p-v-md">
    <div class="navbar">
        <div class="navbar-brand m-t-lg text-center">
            <a href="../" class="logo">
                <img src="images/logo.png" height="65" alt="GGB Exclusion System" />
            </a>
        </div>
    </div>

    <div class="p-lg panel md-whiteframe-z1 text-color m">
        <div class="m-b text-sm">
            Sign in with your Account
        </div>
        <form ng-submit="signin()" method="post" autocomplete="off" name="form">
            <div ng-show="error">
                <div class="alert alert-danger alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                    {{error}}
                </div>
            </div>
            <div class="md-form-group float-label">
                <input type="email" class="md-input" ng-model="_username" required>
                <label>Email</label>
            </div>
            <div class="md-form-group float-label">
                <input type="password" class="md-input" ng-model="_password" required>
                <label>Password</label>
            </div>
            <button md-ink-ripple type="submit" class="md-btn md-raised pink btn-block p-h-md">Sign in</button>
        </form>
    </div>

    <div class="p-v-lg text-center">
        <!--<div class="m-b"><button ui-sref="access.forgot-password" class="md-btn">Forgot password?</button></div>-->
        <div>Do not have an account? <button ui-sref="auth.signup" class="md-btn">Create an account</button></div>
    </div>
</div>
