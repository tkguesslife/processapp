<div class="center-block w-xxl w-auto-xs p-v-md" style="width: 500px;">
    <div class="navbar">
      <div class="navbar-brand m-t-lg text-center">
        <div class="navbar-brand m-t-lg text-center">
          <a href="../../auth" class="logo">
            <img src="images/logo.png" height="65" alt="GGB Exclusion System" />
          </a>
        </div>
      </div>
    </div>

    <div class="p-lg panel md-whiteframe-z1 text-color m">
      <div class="m-b text-sm">
        Sign up to Self Exclusion
      </div>
      <form name="form">
        <div class="md-form-group">
          <input type="text" class="md-input" ng-model="user.name" required>
          <label>Full Names</label>
        </div>
        <div class="md-form-group">
          <input type="text" class="md-input" ng-model="user.lastName" required>
          <label>Last Name</label>
        </div>
        <div class="md-form-group">
          <input type="text" class="md-input" ng-model="user.idNumber" required>
          <label>ID Number</label>
        </div>
        <div class="md-form-group">
          <input type="email" class="md-input" ng-model="user.email" required>
          <label>Email</label>
        </div>
        <div class="md-form-group">
          <input type="password" class="md-input" ng-model="user.password" required>
          <label>Password</label>
        </div>
        <div class="m-b-md">
          <label class="md-check">
            <input type="checkbox" ng-model="agree" required><i class="indigo"></i> Agree the <a href>terms and policy</a>
          </label>
        </div>
        <button md-ink-ripple type="submit" class="md-btn md-raised pink btn-block p-h-md">Sign up</button>
      </form>
    </div>

    <div class="p-v-lg text-center">
      <div>Already have an account? <button ui-sref="auth.signin" class="md-btn">Sign in</button></div>
    </div>
  </div>



</div>
