<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading bg-white">
            Create User

        </div>
        <div class="panel-body">
            <form class="ng-valid" role="form" ng-submit="submitUserForm()">
                <div class="form-group">
                    <label>Email address</label>
                    <input class="form-control" ng-model="user.email" placeholder="Enter email" type="email">
                    <p class="help-block" ng-if="user.email.errors"></p>
                </div>
                <div class="form-group">
                    <label>Mobile number</label>
                    <input class="form-control" ng-model="user.mobileNumber" placeholder="Enter mobile number" type="text">
                </div>
                <div class="form-group">
                    <label>First name</label>
                    <input class="form-control" ng-model="user.firstName" placeholder="Enter first name" type="text">
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input class="form-control" ng-model="user.lastName" placeholder="Enter last name" type="text">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" ng-model="user.password" placeholder="Password" type="password">
                </div>

                <button type="submit" class="btn btn-default m-b">Submit</button>
            </form>
        </div>
    </div>
</div>
